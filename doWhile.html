<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While</title>
  </head>
  <body>
    <script>
      let a = 1;
      do {
        document.writeln(`Baris ke - ${a} <br>`);
        a++;
      } while (a <= 10);
    </script>
  </body>
</html>
