<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logikan di non bolean</title>
  </head>
  <body>
    <script>
      // True
      console.info("hello" || "");
      console.info("" || []);
      console.info("Nol" || 0);
      console.info("Null" || null);
      console.info("undefined" || undefined);
      console.info(null || undefined);

      // False
      console.info("hello" && "");
      console.info("true" && true);
      console.info("null" && 0);

      const nama = {
        firstName: "",
        lastName: "Gustama",
      };

      const person = nama.firstName && nama.lastName;

      console.info(person);
    </script>
  </body>
</html>
