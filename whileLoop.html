<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loof</title>
  </head>
  <body>
    <script>
      let a = 1;
      while (a <= 10) {
        document.writeln(`Ini adalah urutan ke- ${a} <br>`);
        a++;
      }
    </script>
  </body>
</html>
